<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Gastos del Dueño {{ duenoId }}</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col-1">ID</th>
                  <th scope="col-2">Monto</th>
                  <th scope="col-3">Fecha </th>
                  <th scope="col-4">Tipo </th>
                  <th scope="col-5">Factura ID</th>
                  <th scope="col-6">Servicio ID</th>
                  <th scope="col-6">Conductor ID</th>
                  <th scope="col-6">Dueño ID</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of gastos">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.monto }}</td>
                  <td>{{ actual.fecha }}</td>
                  <td>{{ actual.tipo }}</td>
                  <td>{{ actual.factura_id }}</td>
                  <td>{{ actual.servicio_id }}</td>
                  <td>{{ actual.conductor_id }}</td>
                  <td>{{ actual.dueno_id }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
