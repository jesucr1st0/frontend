<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Tabla</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col-1">ID</th>
                  <th scope="col-3">Monto</th>
                  <th scope="col-4">Fecha</th>
                  <th scope="col-4">Descripcion</th>
                  <th scope="col-4">Tipo</th>
                  <th scope="col-4">Factura ID</th>
                  <th scope="col-4">Servicio ID</th>
                  <th scope="col-4">Conductor ID</th>
                  <th scope="col-4">Due√±o ID</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of gastos">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.monto }}</td>
                  <td>{{ actual.fecha }}</td>
                  <td>{{ actual.descripcion }}</td>
                  <td>{{ actual.tipo }}</td>
                  <td>{{ actual.factura_id }}</td>
                  <td>{{ actual.servicio_id }}</td>
                  <td>{{ actual.conductor_id }}</td>
                  <td>{{ actual.dueno_id }}</td>
                  <td>
                    <button type="button" class="btn btn-primary">Ver</button>
                    <button type="button" class="btn btn-warning"
                     (click)="update(actual.id)"
                    >
                      Actualizar
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="delete(actual.id)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button
            type="button"
            class="btn btn-success btn-block"
            (click)="create()"
            >
            Crear gasto
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
