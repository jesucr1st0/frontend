<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{gasto.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Monto:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="gasto.monto" formControlName="monto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="gasto.fecha" formControlName="fecha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Descripcion:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="gasto.descripcion" formControlName="descripcion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Tipo</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="gasto.tipo" formControlName="tipo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Factura:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="factura_id" [(ngModel)]="gasto.factura_id">
                                <option *ngFor="let option of facturas" [value]="option.id">Id: {{option.id}} - Numero tarjeta: {{option.card_number}} - Año que expira: {{option.exp_year}} - Mes que expira: {{option.exp_month}}- Nombre de titular:{{option.name}}-Apellido de titular:{{option.last_name}}-Valor:{{option.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Conductor:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="conductor_id" [(ngModel)]="gasto.conductor_id">
                                <option *ngFor="let option of conductores" [value]="option.id">Id: {{option.id}} - Nombre: {{option.nombre}} - Apellido: {{option.apellido}} - telefono: {{option.telefono}}- correo:{{option.correo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Dueño:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="dueno_id" [(ngModel)]="gasto.dueno_id">
                                <option *ngFor="let option of duenos" [value]="option.id">Id: {{option.id}} - Nombre: {{option.nombre}} - Apellido: {{option.apellido}} - telefono: {{option.telefono}}- correo:{{option.correo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Servicio:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="servicio_id" [(ngModel)]="gasto.servicio_id">
                                <option *ngFor="let option of servicios" [value]="option.id">Id: {{option.id}} - Nombre: {{option.nombre}} - Ubicacion: {{option.apellido}} - Telefono: {{option.telefono}}- Calificacion:{{option.Calificacion}}</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="gasto.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
            </div>
        </div>
    </div>
</div>
