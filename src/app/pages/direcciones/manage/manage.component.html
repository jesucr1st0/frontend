<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{direccion.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Calle:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="direccion.calle" formControlName="calle">
                            <div *ngIf="getTheFormGroup.calle.errors && (getTheFormGroup.calle.dirty || getTheFormGroup.calle.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.calle.errors.required" class="msnError">Requerido</strong>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Carrera:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="direccion.carrera" formControlName="carrera">
                            <div *ngIf="getTheFormGroup.carrera.errors && (getTheFormGroup.carrera.dirty || getTheFormGroup.carrera.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.carrera.errors.required" class="msnError">Requerido</strong><strong *ngIf="getTheFormGroup.carrera.errors.pattern" class="msnError">Caracteres escritos inv√°lidos</strong>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="direccion.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
