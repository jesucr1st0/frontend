<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{producto.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Nombre:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="producto.nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Peso:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="producto.peso" formControlName="peso">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Cantidad disponible:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="producto.cantidad_disponible" formControlName="cantidad_disponible">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Precio:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="producto.precio" formControlName="precio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>ID de cliente:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="producto.cliente_id" formControlName="cliente_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>ID de lote:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="producto.lote_id" formControlName="lote_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="producto.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
            </div>
        </div>
    </div>
</div>
