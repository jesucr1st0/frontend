<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Tabla</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col-1">ID</th>
                  <th scope="col-3">Nombre</th>
                  <th scope="col-4">Peso</th>
                  <th scope="col-4">Cantidad disponible</th>
                  <th scope="col-4">Precio</th>
                  <th scope="col-4">ID de cliente</th>
                  <th scope="col-4">ID de lote</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of productos">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.location }}</td>
                  <td>{{ actual.capacity }}</td>
                  <td>
                    <button type="button" class="btn btn-primary">Ver</button>
                    <button type="button" class="btn btn-warning">
                      Actualizar
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="delete(actual.id)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
