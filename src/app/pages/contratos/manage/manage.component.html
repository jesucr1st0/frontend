<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{contrato.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Cliente ID:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="contrato.cliente_id" formControlName="cliente_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha inicio:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="contrato.fecha_inicio" formControlName="fecha_inicio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha fin:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="contrato.fecha_fin" formControlName="fecha_fin">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Tipo contrato:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="contrato.tipo_contrato" formControlName="tipo_contrato">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Monto:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="contrato.monto" formControlName="monto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Estado</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="contrato.estado" formControlName="estado">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Descripcion:</label>
                        </div>
                        <div class="col-8">
                            <input type="string" class="form-control" [(ngModel)]="contrato.descripcion" formControlName="descripcion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Terminos y condiciones</label>
                        </div>
                        <div class="col-8">
                            <input type="string" class="form-control" [(ngModel)]="contrato.terminos_y_condiciones" formControlName="terminos_y_condiciones">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="contrato.id!== null && contrato.id !== undefined && contrato.id !== 0; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
