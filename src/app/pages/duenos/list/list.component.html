<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Tabla</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col-1">ID</th>
                  <th scope="col-3">Usuario ID</th>
                  <th scope="col-3">Nombre</th>
                  <th scope="col-4">Apellido</th>
                  <th scope="col-4">Telefono</th>
                  <th scope="col-4">Correo</th>
                  <th scope="col-4">Direccion</th>
                  <th scope="col-4">Fecha de nacimiento</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of duenos">
                  <td>{{ actual.id }}</td>
                  <td>{{ actual.usuario_id }}</td>
                  <td>{{ actual.nombre}}</td>
                  <td>{{ actual.apellido }}</td>
                  <td>{{ actual.telefono }}</td>
                  <td>{{ actual.correo }}</td>
                  <td>{{ actual.direccion }}</td>
                  <td>{{ actual.fecha_nacimiento }}</td>
                  <td>
                    <button type="button" class="btn btn-primary">Ver</button>
                    <button type="button" class="btn btn-warning"
                     (click)="update(actual.id)"
                    >
                      Actualizar
                    </button>
                    
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="delete(actual.id)"
                    >
                      Eliminar
                    </button>
                    <button class="btn btn-primary" [routerLink]="['/duenos', actual.id, 'dueno-vehiculo']">
                      Ver vehiculos dueño
                    </button>
                    <button class="btn btn-primary" [routerLink]="['/duenos', actual.id, 'gastos']">
                      Ver gastos
                    </button>

                  </td>
                </tr>
              </tbody>
            </table>
            <button
            type="button"
            class="btn btn-success btn-block"
            (click)="create()"
            >
            Crear dueño
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
