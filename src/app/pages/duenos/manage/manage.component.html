<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{dueno.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Nombre:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="dueno.nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Apellido:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="dueno.apellido" formControlName="apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label> Telefono:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="dueno.telefono" formControlName="telefono">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Correo:</label>
                        </div>
                        <div class="col-8">
                            <input type="string" class="form-control" [(ngModel)]="dueno.correo" formControlName="correo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Direccion:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="dueno.direccion" formControlName="direccion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha de nacimiento:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="dueno.fecha_nacimiento" formControlName="fecha_nacimiento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="dueno.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
