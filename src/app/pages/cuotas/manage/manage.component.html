<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{cuota.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Contrato ID:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="cuota.contrato_id" formControlName="contrato_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Monto:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="cuota.monto" formControlName="monto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha de pago:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="cuota.fechaPago" formControlName="fechaPago">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha de vencimiento:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="cuota.fechaVencimiento" formControlName="fechaVencimiento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Estado:</label>
                        </div>
                        <div class="col-8">
                            <input type="string" class="form-control" [(ngModel)]="cuota.estado" formControlName="estado">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Descripcion:</label>
                        </div>
                        <div class="col-8">
                            <input type="string" class="form-control" [(ngModel)]="cuota.descripcion" formControlName="descripcion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Tipo de pago:</label>
                        </div>
                        <div class="col-8">
                            <input type="string" class="form-control" [(ngModel)]="cuota.tipoPago" formControlName="tipoPago">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Numero de cuota:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="cuota.numeroCuota" formControlName="numeroCuota">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Factura ID:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="cuota.factura_id" formControlName="factura_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="cuota.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
