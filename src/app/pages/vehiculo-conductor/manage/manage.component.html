<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{vehiculoconductor.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Conductor:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="conductor_id" [(ngModel)]="vehiculoconductor.conductor_id">
                                <option *ngFor="let option of conductores" [value]="option.id">Id: {{option.id}} - Nombre: {{option.nombre}} - Apellido: {{option.apellido}} - telefono: {{option.telefono}}- correo:{{option.correo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Vehiculo:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="vehiculo_id" [(ngModel)]="vehiculoconductor.vehiculo_id">
                                <option *ngFor="let option of vehiculos" [value]="option.id">Id: {{option.id}} - Marca: {{option.marca}} - Modelo: {{option.modelo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="vehiculoconductor.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
