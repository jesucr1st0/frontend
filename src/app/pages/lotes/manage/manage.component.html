<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{lote.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Peso total:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="lote.peso_total" formControlName="peso_total">
                            <div *ngIf="getTheFormGroup.peso_total.errors && (getTheFormGroup.peso_total.dirty || getTheFormGroup.peso_total.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.peso_total.errors.pattern" class="msnError">Caracteres inválidos</strong>
                                <strong *ngIf="getTheFormGroup.peso_total.errors.min" class="msnError">Elija un número entre 200 y 1000</strong>
                                <strong *ngIf="getTheFormGroup.peso_total.errors.max" class="msnError">Elija un número entre 200 y 1000</strong>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Cantidad:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="lote.cantidad" formControlName="cantidad">
                            <div *ngIf="getTheFormGroup.cantidad.errors && (getTheFormGroup.cantidad.dirty || getTheFormGroup.cantidad.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.cantidad.errors.pattern" class="msnError">Caracteres inválidos</strong>
                                <strong *ngIf="getTheFormGroup.cantidad.errors.min" class="msnError">Elija un número entre 1 y 20</strong>
                                <strong *ngIf="getTheFormGroup.cantidad.errors.max" class="msnError">Elija un número entre 1 y 20</strong>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Estado:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="lote.estado" formControlName="estado">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Ruta:
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="ruta_id" [(ngModel)]="lote.ruta_id">
                                <option *ngFor="let option of rutas" [value]="option.id">Id: {{option.id}} - Peso total: {{option.peso_total}} - Cantidad: {{option.cantidad}} - Estado: {{option.estado}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="lote.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
               </form>
                
            </div>
        </div>
    </div>
</div>
