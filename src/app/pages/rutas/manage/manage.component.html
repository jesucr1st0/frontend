<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{ruta.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Contrato ID:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="ruta.contrato_id" formControlName="contrato_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Vehiculo ID:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="ruta.vehiculo_id" formControlName="vehiculo_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha asignacion:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="ruta.fecha_asignacion" formControlName="fecha_asignacion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Origen:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="ruta.origen" formControlName="origen">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Destino</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="ruta.destino" formControlName="destino">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="ruta.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
