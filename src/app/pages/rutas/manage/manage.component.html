<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{ruta.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Contrato:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="contrato_id" [(ngModel)]="ruta.contrato_id">
                                <option *ngFor="let option of contratos" [value]="option.id">Id: {{option.id}} - Fecha de inicio: {{option.fecha_inicio}} - Fecha final: {{option.fecha_fin}} - tipo: {{option.tipo_contrato}}- monto:{{option.monto}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Vehiculo:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="vehiculo_id" [(ngModel)]="ruta.vehiculo_id">
                                <option *ngFor="let option of vehiculos" [value]="option.id">Id: {{option.id}} - Marca: {{option.marca}} - Modelo: {{option.modelo}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha asignacion:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)]="ruta.fecha_asignacion" formControlName="fecha_asignacion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Origen:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="ruta.origen" formControlName="origen">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Destino</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="ruta.destino" formControlName="destino">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="ruta.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
