<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Crear</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                 <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <!--<input type="text" class="form-control" disabled [(ngModel)]="theater.id">-->
                            <p>{{orden.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Ruta:
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="ruta_id" [(ngModel)]="orden.ruta_id">
                                <option *ngFor="let option of rutas" [value]="option.id">Id: {{option.id}} - Fecha de asignación: {{option.fecha_asignacion}} - Origen: {{option.origen}} - Destino: {{option.destino}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Dirección:
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="direccion_id" [(ngModel)]="orden.direccion_id">
                                <option *ngFor="let option of direcciones" [value]="option.id">Id: {{option.id}} - Calle: {{option.calle}} - Carrera: {{option.carrera}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Lote:
                        </div>
                        <div class="col-8">
                            <select class="form-control" formControlName="lote_id" [(ngModel)]="orden.lote_id">
                                <option *ngFor="let option of lotes" [value]="option.id">Id: {{option.id}} - Peso total: {{option.peso_total}} - Cantidad: {{option.cantidad}} - Estado: {{option.estado}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8">
                            <button 
                              class="btn btn-success btn-block" 
                              *ngIf="orden.id; else createButton" 
                              (click)="update()"
                            >
                              Actualizar
                            </button>
                            <ng-template #createButton>
                              <button 
                                class="btn btn-success btn-block" 
                                (click)="create()"
                              >
                                Crear
                              </button>
                            </ng-template>
                        </div>
                    </div>
                 </div>
            </form>
                
            </div>
        </div>
    </div>
</div>
